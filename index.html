<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids' Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header, footer {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        .games, .books, .subjects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button.low-contrast {
            background-color: #3498db;
        }

        input {
            padding: 5px;
            color: #000; /* Added to improve contrast */
        }
    </style>
</head>
<body>

    <header>
        <h1>Kids' Fun Zone</h1>
    </header>

    <nav>
        <a href="#games">Games</a>
        <a href="#books">Books</a>
        <a href="#subjects">Subjects</a>
    </nav>

    <main>
        <section id="games">
            <h2>Games</h2>
            <div class="games">
                <div class="item">
                    <img src="game1.jpg" alt="Game 1">
                    <p>Game 1 Description</p>
                    <button>Play</button>
                </div>
                <div class="item">
                    <img src="game2.jpg" alt="Game 2">
                    <p>Game 2 Description</p>
                    <button>Play</button>
                </div>
                <!-- Add more game items as needed -->
            </div>
        </section>

        <section id="books">
            <h2>Books</h2>
            <div class="books">
                <div class="item">
                    <img src="book1.jpg" alt="Book 1">
                    <p>Book 1 Description</p>
                    <button class="low-contrast">Read</button>
                </div>
                <div class="item">
                    <img src="book2.jpg" alt="Book 2">
                    <p>Book 2 Description</p>
                    <button class="low-contrast">Read</button>
                </div>
                <!-- Add more book items as needed -->
            </div>
        </section>

        <section id="subjects">
            <h2>Subjects</h2>
            <form>
                <label for="subjectFilter">Filter by Subject:</label>
                <select id="subjectFilter">
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                    <option value="english">English</option>
                    <!-- Add more subjects as needed -->
                </select>
                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" placeholder="Search...">
            </form>
            <!-- Add subject-related content here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Kids' Fun Zone</p>
    </footer>

</body>
</html>
